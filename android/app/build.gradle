def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.yicbridge.smartzj"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        resValue "string", "appName", rootProject.ext.appName
        ndk {
            abiFilters "arm64-v8a","x86"
        }
    }

    signingConfigs {
        release {
            storeFile file("../yicbridge.keystore")
            storePassword "123456"
            keyAlias "yicbridege"
            keyPassword "123456"
            v2SigningEnabled true
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all { variant ->
        if ("release" == variant.buildType.name) {
            variant.outputs.each { output ->
                def file = output.outputFile
                if (file != null && file.name.endsWith(".apk")) {
                    output.outputFileName = "${rootProject.ext.appName}-${defaultConfig.versionName}(${defaultConfig.versionCode}).apk"
                }
            }
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.core:core-ktx:1.6.0"
    implementation 'cn.leancloud:storage-android:8.1.1'
    implementation 'cn.leancloud:realtime-android:8.1.1'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
}
